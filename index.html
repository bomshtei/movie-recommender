        let selectedPreferences = {
            mood: null,
            genre: null,
            length: null
        };

        // Setup option buttons
        document.querySelectorAll('.option-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                
                const mood = btn.dataset.mood;
                const genre = btn.dataset.genre;
                const length = btn.dataset.length;

                if (mood) {
                    document.querySelectorAll('[data-mood]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedPreferences.mood = mood;
                } else if (genre) {
                    document.querySelectorAll('[data-genre]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedPreferences.genre = genre;
                } else if (length) {
                    document.querySelectorAll('[data-length]').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedPreferences.length = length;
                }
            });
        });

        // Get recommendations - with smart fallback matching
        document.getElementById('getRecommendation').addEventListener('click', (e) => {
            e.preventDefault();
            
            if (!selectedPreferences.mood || !selectedPreferences.genre || !selectedPreferences.length) {
                alert('Please select one option from each category!');
                return;
            }

            // Try perfect match first
            let recommendations = movies.filter(movie => {
                return movie.mood === selectedPreferences.mood &&
                       movie.genre === selectedPreferences.genre &&
                       movie.lengthCategory === selectedPreferences.length;
            });

            // If no perfect match, try mood + genre
            if (recommendations.length === 0) {
                recommendations = movies.filter(movie => {
                    return movie.mood === selectedPreferences.mood &&
                           movie.genre === selectedPreferences.genre;
                });
            }

            // If still no match, try mood + length
            if (recommendations.length === 0) {
                recommendations = movies.filter(movie => {
                    return movie.mood === selectedPreferences.mood &&
                           movie.lengthCategory === selectedPreferences.length;
                });
            }

            // If still no match, try genre + length
            if (recommendations.length === 0) {
                recommendations = movies.filter(movie => {
                    return movie.genre === selectedPreferences.genre &&
                           movie.lengthCategory === selectedPreferences.length;
                });
            }

            // If still no match, just match mood
            if (recommendations.length === 0) {
                recommendations = movies.filter(movie => {
                    return movie.mood === selectedPreferences.mood;
                });
            }

            // If still no match, just match genre
            if (recommendations.length === 0) {
                recommendations = movies.filter(movie => {
                    return movie.genre === selectedPreferences.genre;
                });
            }

            // Last resort - return random highly-rated movies
            if (recommendations.length === 0) {
                recommendations = movies.sort(() => 0.5 - Math.random()).slice(0, 3);
            }

            displayRecommendations(recommendations);
        });

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationsContainer');
            container.innerHTML = '';

            if (recommendations.length === 0) {
                container.innerHTML = '<div class="no-match"><p>No perfect matches found. Try different preferences!</p></div>';
            } else {
                recommendations.forEach((movie, index) => {
                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    card.innerHTML = `
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">
                            <span class="tag">${movie.genre.charAt(0).toUpperCase() + movie.genre.slice(1)}</span>
                            <span class="rating">‚≠ê ${movie.rating}</span>
                        </div>
                        <div class="movie-description">${movie.description}</div>
                        <div class="movie-length">‚è±Ô∏è ${movie.length} minutes</div>
                    `;
                    container.appendChild(card);
                });
            }

            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
