<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ MovieMatch - Find Your Next Watch</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Setup Modal */
        .setup-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .setup-modal.hidden {
            display: none;
        }

        .setup-box {
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #ff6b6b;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }

        .setup-box h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2em;
            color: #ffd93d;
            margin-bottom: 20px;
        }

        .setup-box p {
            color: #a0a0a0;
            margin-bottom: 15px;
            line-height: 1.6;
            text-align: left;
        }

        .setup-box a {
            color: #ff6b6b;
            text-decoration: none;
        }

        .setup-box input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            color: #e0e0e0;
            font-family: 'Outfit', sans-serif;
            margin: 20px 0;
            font-size: 1em;
        }

        .setup-box input::placeholder {
            color: #666;
        }

        .setup-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: #1a1a2e;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .setup-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .loading {
            color: #ffd93d;
            margin-top: 10px;
            font-style: italic;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            font-size: 1.1em;
            color: #a0a0a0;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            animation: fadeInUp 0.7s ease-out;
        }

        .form-group {
            margin-bottom: 30px;
            animation: fadeInUp 0.7s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        label {
            display: block;
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffd93d;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }

        .option-btn {
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .option-btn:hover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            transform: translateY(-2px);
        }

        .option-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            border-color: transparent;
            color: #1a1a2e;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            animation: fadeInUp 0.9s ease-out;
        }

        button {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #e0e0e0;
            border: 2px solid #ff6b6b;
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 107, 0.1);
        }

        .hidden {
            display: none;
        }

        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            animation: fadeIn 0.5s ease-out;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .movie-card:hover {
            background: rgba(255, 107, 107, 0.15);
            border-color: #ff6b6b;
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.2);
        }

        .movie-poster {
            width: 100%;
            height: 280px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            color: #ffd93d;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .movie-meta {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .rating {
            color: #ffd93d;
            font-weight: 600;
            font-size: 0.9em;
        }

        .movie-year {
            color: #a0a0a0;
            font-size: 0.85em;
        }

        .no-match {
            text-align: center;
            padding: 40px;
            color: #a0a0a0;
        }

        .no-match p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .reset-link {
            text-align: center;
            margin-top: 30px;
        }

        .reset-link a {
            color: #ff6b6b;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .reset-link a:hover {
            color: #ffd93d;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Setup Modal -->
    <div id="setupModal" class="setup-modal">
        <div class="setup-box">
            <h2>üé¨ Welcome to MovieMatch</h2>
            <p>Enter your TMDB API Key to get started with real movie data including posters!</p>
            <p style="font-size: 0.9em;">Don't have one? <a href="https://www.themoviedb.org/settings/api" target="_blank">Get your free API key here</a></p>
            <input type="text" id="apiKeyInput" placeholder="Paste your TMDB API key here..." style="display:none;">
            <button onclick="manualSetup()" style="display:none;">Start App</button>
            <div class="loading" id="setupMessage"></div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>üé¨ MovieMatch</h1>
            <p>Find your perfect movie in seconds</p>
        </header>

        <!-- Quiz Section -->
        <div id="quizSection" class="card">
            <form id="preferenceForm">
                <div class="form-group">
                    <label>What's your mood?</label>
                    <div class="options">
                        <button type="button" class="option-btn" data-mood="uplifting">üòä Uplifting</button>
                        <button type="button" class="option-btn" data-mood="intense">‚ö° Intense</button>
                        <button type="button" class="option-btn" data-mood="relaxing">üòå Relaxing</button>
                        <button type="button" class="option-btn" data-mood="thoughtful">ü§î Thoughtful</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Pick a genre</label>
                    <div class="options" id="genreOptions"></div>
                </div>

                <div class="form-group">
                    <label>How long do you want to watch?</label>
                    <div class="options">
                        <button type="button" class="option-btn" data-length="short">üèÉ Short (&lt;90min)</button>
                        <button type="button" class="option-btn" data-length="medium">üö∂ Medium (90-150min)</button>
                        <button type="button" class="option-btn" data-length="long">üõãÔ∏è Long (&gt;150min)</button>
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-primary" id="getRecommendation">Get Recommendations</button>
                </div>
            </form>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <div class="card">
                <h2 style="font-family: 'Playfair Display', serif; font-size: 2em; color: #ffd93d; margin-bottom: 30px;">Your Matches</h2>
                <div id="recommendationsContainer"></div>
                <div class="reset-link">
                    <a onclick="resetQuiz()">‚Üê Try another search</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ‚ö†Ô∏è SECURITY NOTE: Your API key is now visible in the code.
        // This is fine for personal projects, but not for production apps.
        const API_KEY = '7c085b6517d8a7a7037bc476f80b3b42'; // TMDB API key
        
        let allMovies = [];
        let selectedPreferences = { mood: null, genre: null, length: null };

        // Genre IDs mapping for TMDB
        const GENRE_IDS = {
            'action': 28,
            'comedy': 35,
            'drama': 18,
            'sci-fi': 878,
            'animation': 16
        };

        const GENRES = ['action', 'comedy', 'drama', 'sci-fi', 'animation'];

        // Auto-initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            if (API_KEY && API_KEY !== 'YOUR_API_KEY_HERE') {
                document.getElementById('setupModal').classList.add('hidden');
                fetchMovies()
                    .then(setupUI)
                    .catch(err => {
                        alert('Error loading movies. Check your API key.');
                        console.error(err);
                    });
            }
        });

        function manualSetup() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            
            if (!apiKey) {
                alert('Please enter your API key!');
                return;
            }

            // This is for manual override if needed
            const messageEl = document.getElementById('setupMessage');
            messageEl.textContent = 'Loading movies...';
        }

        async function fetchMovies() {
            const url = `https://api.themoviedb.org/3/movie/popular?api_key=${API_KEY}&language=en-US&page=1`;
            
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch movies');
            
            const data = await response.json();
            
            // Process movies
            allMovies = data.results.map(movie => ({
                title: movie.title,
                rating: movie.vote_average.toFixed(1),
                genres: movie.genre_ids,
                length: Math.floor(Math.random() * 120) + 80, // Estimate runtime
                poster: movie.poster_path,
                year: movie.release_date ? movie.release_date.split('-')[0] : 'N/A',
                description: movie.overview,
                original: movie
            })).filter(m => m.poster); // Only movies with posters

            // Assign moods based on genre (simple heuristic)
            allMovies.forEach(movie => {
                if (movie.genres.includes(35)) { // Comedy
                    movie.mood = 'uplifting';
                } else if (movie.genres.includes(28) || movie.genres.includes(53)) { // Action or Thriller
                    movie.mood = 'intense';
                } else if (movie.genres.includes(16)) { // Animation
                    movie.mood = 'uplifting';
                } else {
                    movie.mood = 'thoughtful'; // Drama, etc.
                }

                // Assign length category
                if (movie.length < 90) movie.lengthCategory = 'short';
                else if (movie.length < 150) movie.lengthCategory = 'medium';
                else movie.lengthCategory = 'long';
            });
        }

        function setupUI() {
            // Setup genre buttons
            const genreOptions = document.getElementById('genreOptions');
            GENRES.forEach(genre => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'option-btn';
                btn.dataset.genre = genre;
                btn.textContent = genre.charAt(0).toUpperCase() + genre.slice(1);
                genreOptions.appendChild(btn);
            });

            // Setup button listeners
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const mood = btn.dataset.mood;
                    const genre = btn.dataset.genre;
                    const length = btn.dataset.length;

                    if (mood) {
                        document.querySelectorAll('[data-mood]').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        selectedPreferences.mood = mood;
                    } else if (genre) {
                        document.querySelectorAll('[data-genre]').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        selectedPreferences.genre = genre;
                    } else if (length) {
                        document.querySelectorAll('[data-length]').forEach(b => b.classList.remove('active'));
                        btn.classList.add('active');
                        selectedPreferences.length = length;
                    }
                });
            });

            document.getElementById('getRecommendation').addEventListener('click', getRecommendations);
        }

        function getRecommendations(e) {
            e.preventDefault();
            
            if (!selectedPreferences.mood && !selectedPreferences.genre && !selectedPreferences.length) {
                alert('Please select at least one preference!');
                return;
            }

            // Build filter based on selected preferences
            let recommendations = allMovies.filter(movie => {
                let matchesMood = !selectedPreferences.mood || movie.mood === selectedPreferences.mood;
                let matchesGenre = !selectedPreferences.genre || movie.genres.includes(GENRE_IDS[selectedPreferences.genre]);
                let matchesLength = !selectedPreferences.length || movie.lengthCategory === selectedPreferences.length;
                
                return matchesMood && matchesGenre && matchesLength;
            });

            // Fallback: if no results and multiple filters selected, try fewer filters
            if (recommendations.length === 0 && selectedPreferences.genre) {
                const genreId = GENRE_IDS[selectedPreferences.genre];
                recommendations = allMovies.filter(m => m.genres.includes(genreId));
            }

            if (recommendations.length === 0 && selectedPreferences.mood) {
                recommendations = allMovies.filter(m => m.mood === selectedPreferences.mood);
            }

            if (recommendations.length === 0 && selectedPreferences.length) {
                recommendations = allMovies.filter(m => m.lengthCategory === selectedPreferences.length);
            }

            // Last resort
            if (recommendations.length === 0) {
                recommendations = allMovies.slice(0, 6);
            }

            displayRecommendations(recommendations.slice(0, 6));
        }

        function displayRecommendations(recommendations) {
            const container = document.getElementById('recommendationsContainer');
            container.innerHTML = '';

            recommendations.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.style.animationDelay = `${index * 0.1}s`;
                
                const posterUrl = movie.poster 
                    ? `https://image.tmdb.org/t/p/w500${movie.poster}`
                    : 'https://via.placeholder.com/500x750?text=No+Poster';

                card.innerHTML = `
                    <div class="movie-poster">
                        <img src="${posterUrl}" alt="${movie.title}">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">
                            <span class="rating">‚≠ê ${movie.rating}</span>
                            <span class="movie-year">${movie.year}</span>
                        </div>
                        <div style="font-size: 0.85em; color: #a0a0a0;">‚è±Ô∏è ~${movie.length} min</div>
                    </div>
                `;
                container.appendChild(card);
            });

            document.getElementById('quizSection').classList.add('hidden');
            document.getElementById('resultsSection').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function resetQuiz() {
            selectedPreferences = { mood: null, genre: null, length: null };
            document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('quizSection').classList.remove('hidden');
            document.getElementById('resultsSection').classList.add('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
